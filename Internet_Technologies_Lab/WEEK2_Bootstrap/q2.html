<!DOCTYPE html>
<html lang="en">

<head>
    <title>CRUD Operations</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <button type="button" class="btn btn-outline-primary">Create</button>
        <button type="button" class="btn btn-outline-secondary">Replace</button>
        <button type="button" class="btn btn-outline-success">Update</button>
        <button type="button" class="btn btn-outline-info">Delete</button>
        <br>
        <h6>Employee Database</h6>
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>john@example.com</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
