    <div class="bg-dark text-white">

        <form class="form" action="/action_page.php">

                <label class="control-label" for="name">Full Name:</label>

            <div class="form-group">
                <label class="control-label" for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                    <h6>Nationlity:</h6>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="radio1" name="optrad">

                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="radio2" name="optrad">
                        <label class="form-check-label" for="radio2">Non-Indian</label>
                    </div>
            </div>

            <div class="form-group">
                    <h6>Skills:</h6>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="check1" name="optcheck">
                        <label class="form-check-label" for="check1">C/C++</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="check2" name="optcheck">
                        <label class="form-check-label" for="check2">Python</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="check3" name="optcheck">
                        <label class="form-check-label">Java</label>
                    </div>
            </div>

            <h6>Educational Qualification:</h6>
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>Course</th>
                        <th>Year</th>
                        <th>Percentage/CGPA</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>

                    </tr>
                </tbody>
            </table>

            <div class="form-group">
                    <button type="submit" class="active">Submit</button>
            </div>

    </div>
