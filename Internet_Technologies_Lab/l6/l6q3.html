<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      text-align: center;
    }
    nav {
      background-color: #f4f4f4;
      padding: 10px 20px;
      text-align: center;
    }
    nav a {
      margin-right: 20px;
      text-decoration: none;
      color: #333;
    }
    main {
      padding: 20px;
    }
    .content {
      display: none;
    }
    .active {
      display: block;
    }
  </style>
</head>
<body>

<header>
  <h1>Book Information</h1>
</header>

<nav>
  <a href="#" onclick="showContent('home')">Home</a>
  <a href="#" onclick="showContent('metadata')">Metadata</a>
  <a href="#" onclick="showContent('reviews')">Reviews</a>
  <a href="#" onclick="showContent('publisher')">Publisher Info</a>
</nav>

<main>
  <div id="home" class="content active">
    <h2>Book Cover</h2>
    <img src="book_cover.jpg" alt="Book Cover" width="300">
  </div>

  <div id="metadata" class="content">
    <h2>Metadata</h2>
    <p>Insert metadata information here.</p>
  </div>

  <div id="reviews" class="content">
    <h2>Reviews</h2>
    <p>Insert reviews information here.</p>
  </div>

  <div id="publisher" class="content">
    <h2>Publisher Info</h2>
    <p>Insert publisher information here.</p>
  </div>
</main>

<script>
  function showContent(contentId) {
    var contents = document.getElementsByClassName('content');
    for (var i = 0; i < contents.length; i++) {
      contents[i].classList.remove('active');
    }
    document.getElementById(contentId).classList.add('active');
  }
</script>

</body>
</html>
