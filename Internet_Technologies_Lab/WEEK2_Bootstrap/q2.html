<!DOCTYPE html>
<html lang="en">

<head>
    <title>Employee data</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

</head>

<body style="font-family:TimesNewRoman; background-color:rgb(3, 48, 100); margin:10px; padding:10px">
    <br>
    <header>
        <h1 class="text-light" align="center">Employee Database</h1>
    </header>
    <br>

    <section class="form-section" style="background-color:#a2fffa;margin:10px; padding:10px">
        <h2>Add Employee</h2>
        <input type="text" placeholder="Employee Name">
        <input type="text" placeholder="Position">
        <button>Create</button>
        <button>Replace</button>
        <button>Update</button>
        <button>Delete</button>

    </section>
    <br>
    <section class="employees-list" style="background-color:#a2fffa;margin:10px; padding:10px">
        <h2>Employee List</h2>
        <ul>
            <li>Disha - Software Engineer</li>
        </ul>
    </section>
</body>

</html>
