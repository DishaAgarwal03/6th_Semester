<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magazine Front Cover Generator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Magazine Front Cover Generator</h1>
    <form id="coverForm">
      <div class="form-group">
        <label for="imageInput">Select Image:</label>
        <input type="file" class="form-control-file" id="imageInput" accept="image/*">
      </div>
      <div class="form-group">
        <label for="backgroundColor">Background Color:</label>
        <input type="color" class="form-control" id="backgroundColor">
      </div>
      <div class="form-group">
        <label for="fontSize">Font Size:</label>
        <input type="number" class="form-control" id="fontSize" value="16">
      </div>
      <div class="form-group">
        <label for="fontColor">Font Color:</label>
        <input type="color" class="form-control" id="fontColor">
      </div>
      <div class="form-group">
        <label for="textInput">Input Message:</label>
        <textarea class="form-control" id="textInput" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Generate Cover</button>
    </form>
    <div id="coverPreview" class="mt-5">
      <h2>Preview</h2>
      <div id="previewContent"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="static/script.js"></script>
</body>
</html>
